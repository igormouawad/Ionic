<ion-header>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Categorias</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-header>

<ion-content>
<ion-list>

  <ion-item button *ngFor="let item of items">
    <ion-thumbnail slot="start">
      <img src="{{bucketUrl}}/cp{{item.id}}.png">
    </ion-thumbnail>
    <h2>{{item.nome}}</h2>
  </ion-item>
</ion-list>
</ion-content>
