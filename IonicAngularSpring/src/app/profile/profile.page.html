<ion-header>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Profile</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-header>


<ion-content>
  <ion-avatar >
    <img class="circle" [src]="cliente?.imageUrl" onerror="this.src='assets/imgs/avatar.jpg'">
  </ion-avatar>
  <h2>{{cliente?.nome}}</h2>
  <p>{{cliente?.email}}</p>
</ion-content>
